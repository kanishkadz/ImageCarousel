<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/6/2023/11/21143451/best-romantic-anime-series-my-dress-up-darling.png" alt="Image 1" class="active">
                <img src="https://images.saymedia-content.com/.image/t_share/MTc2MjY3NjYxNjgzMTM5NzU3/the-top-romance-anime-you-have-to-see.jpg" alt="Image 2">
                <img src="https://img.freepik.com/premium-photo/anime-happy-valentine-background_618552-3070.jpg" alt="Image 3">
                <img src="https://www.looper.com/img/gallery/30-best-romantic-anime-movies-ranked/l-intro-1707789907.jpg" alt="Image 4">
            </div>
            <button class="carousel-btn prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="carousel-btn next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        <div class="indicators">
            <span class="indicator active" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
            <span class="indicator" onclick="goToSlide(3)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
